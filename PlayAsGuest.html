<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Play as Guest</h1>
    <div>
        <div>
            Subject
            <select id="Subject">
                <option>English</option>
                <option>Maths</option>
                <option>Science</option>
            </select>
        </div>

        <div>
            Class
            <select id="Class">
                <option>Pre-primary</option>
                <option>Primary</option>
                <option>Secondary</option>
            </select>
        </div>

        <div>
            Difficulty
            <select id="Difficulty"><br>
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
        </div>
        <div>
            Number of Q's
            <select id="Number"><br>
                <option>10</option>
                <option>15</option>
                <option>20</option>
            </select>
        </div>
        <div>
            Game type
            <select id="Type"><br>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
    </div>
    <button>Play</button>
    


</body>

</html>
